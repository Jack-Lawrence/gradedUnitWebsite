                <p>Title:</p>
                <label for="title" hidden>TitleBox</label>
                <input type="text" id="title" name="postTitle" pattern="[A-Z a-z0-9@!.#,]{0,40}" oninvalid="alert('Only A-z, 0-9, and @!.,# Allowed | 40 CHARACTER LIMIT')">

                <p>Description:</p>
                <label for="desc" hidden>DescriptionBox</label>
                <input type="text" id="desc" name="postDesc" pattern="[A-Z a-z0-9@!.#,]{0,40}" oninvalid="alert('Only A-z, 0-9, and @!.,# Allowed | 40 CHARACTER LIMIT')">

                <p>Media:</p>
                <div class="upload__media__container">
                  <div class="upload__media__image">
                    <label for="file-upload"><img src="images\imageUpload.png" id="upload__one"></label>
                    <input type="file" class="hidden" id="file-upload" name="post" accept=".png, .jpg, .jpeg" onchange="uploadPreview(0)" style="display:none;"/>
                  </div>
                  <div class="upload__media__image">
                    <label for="file-upload-2"><img src="images\imageUpload.png" id="upload__two"></label>
                    <input type="file" class="hidden" id="file-upload-2" name="post" accept=".png, .jpg, .jpeg" onchange="uploadPreview(1)" style="display:none;"/>
                  </div>
                  <div class="upload__media__image">
                    <label for="file-upload-3"><img src="images\imageUpload.png" id="upload__three"></label>
                    <input type="file" class="hidden" id="file-upload-3" name="post" accept=".png, .jpg, .jpeg" onchange="uploadPreview(2)" style="display:none;"/>

                  </div>
                  <div class="upload__media__image">
                    <label for="file-upload-4"><img src="images\imageUpload.png" id="upload__four"></label>
                    <input type="file" class="hidden" id="file-upload-4" name="post" accept=".png, .jpg, .jpeg" onchange="uploadPreview(3)" style="display:none;"/>
                  </div>
                </div>

                <input type="submit" class="hidden" id="file-submit" value="Upload your Post!"/>
